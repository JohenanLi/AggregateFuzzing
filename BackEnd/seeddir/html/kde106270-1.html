<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Javascript genome browser</title>
    <link type="text/css" href="browser.css" rel="stylesheet" />
 <script type="text/javascript">
//<!--
function increaseZIndex(div) {
	var z = parseInt(div.style.zIndex);
	if (z != z) {// NaN
		z = 0;
	}
	div.style.zIndex = z+1;
	div.innerHTML = 'z-index: '+(z+1);
}
//-->
 </script>
  </head>
  <body style="background: white url('gridw.png');">
<div style="background: yellow;position:absolute; top: 0px; left: 0px; width: 200px; height: 200px;z-index:1;">Move over the squares to increase their z-index value.
<div style="background:  red; position:absolute; top: 100px; left: 100px; width: 200px; height: 200px;" onmouseover="increaseZIndex(this)"/>
</div>
<div style="background: blue; position:absolute; top: 200px; left: 200px; width: 200px; height: 200px;" onmouseover="increaseZIndex(this)"/>
  </body>
</html>
