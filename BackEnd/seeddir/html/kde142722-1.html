<html>
<head>
<title>KJS/ECMA Testcase</head>
<script type="text/javascript">
function changeSize( id )
{
	var fOptions = document.getElementById( id )
	fOptions.size = 5

	return false
}
</script>
<body>
<form>
<label for="sizeSelect">Specified &quot;size&quot;: font size left alone.</label>
<select id="sizeSelect" size="3">
<option value="test">Sample text</option>
</select>
<input type="submit" value="Resize combobox" onclick="return changeSize('sizeSelect')" />
</form>

<form>
<label for="nosizeSelect">No &quot;size&quot;: font size changes.</label>
<select id="nosizeSelect">
<option value="test">Sample text</option>
</select>
<input type="submit" value="Resize combobox" onclick="return changeSize('nosizeSelect')" />
</form>
</body>
</html>
