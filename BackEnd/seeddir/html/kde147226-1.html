<html> 
  <head> 
   <style type="text/css"> 
    .normal    {font-variant: normal} 
    .inherit   {font-variant: inherit} 
    .smallcaps {font-variant: small-caps} 
   </style> 
  </head> 
  <body> 
   <span class="normal">Normal font-variant <span class="inherit">(inherited font-variant)</span></span><br> 
   <span class="smallcaps">Small caps font-variant <span class="inherit">(inherited font-variant)</span></span> 
  </body> 
 </html>
