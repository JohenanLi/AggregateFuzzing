 <!-- 
 10.6 Computing heights and margins 
 
 For computing the values of 'top' 'margin-top' 'height' 'margin-bottom' 
 and 'bottom' a distinction 
 must be made between various kinds of boxes: 
 
 inline non-replaced elements 
 inline replaced elements 
 block-level non-replaced elements in normal flow 
 block-level replaced elements in normal flow 
 floating non-replaced elements 
 floating replaced elements 
 absolutely positioned non-replaced elements 
 absolutely positioned replaced elements 
 
 Points 1-6 include relative positioning. 
 10.6.1 Inline non-replaced elements 
 
 If 'top' 'bottom' 'margin-top' or 'margin-bottom' are 'auto' their 
 computed value is 0. 
 The 'height' property doesn't apply but the height of the box is given by 
 the 'line-height' property. 
 --> 
 
 <P>Inline (non-replaced) elements formating</P>
