<body>

<h1>Centering a horizontal rule</h1>
All of the &lt;hr&gt; tags below should be displayed as centered.
<p>
<h2>Using the &lt;center&gt; tag</h2>
<center>
<hr width="35%">
</center>

<h2>Using 'align=center' HTML4 attribute</h2>
<hr width="35%" align="center">


<h2>Using CSS 'text-align: center', directly applied</h2>
<hr width="35%" style="text-align: center">

<h2>Using CSS 'text-align: center', inherited</h2>
<div style="text-align: center">
<hr width="35%">
</div>

</body>
