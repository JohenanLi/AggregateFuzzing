<?xml version='1.0' encoding='iso-8859-15'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
<style type="text/css">
h1:first-letter {
    text-transform: lowercase;
    color: #828f38;
}
h2:first-letter {
    text-transform: capitalize;
    color: #828f38;
}
h3:first-letter {
    text-transform: uppercase;
    color: #828f38;
}
h4:first-letter {
    text-transform: none;
    color: #828f38;
}
h3:first-letter {
    color: #828f38;
}
</style>
</head>
<body>
<h1>Test</h1>
<h2>Test</h2>
<h3>Test</h3>
<h4>Test</h4>
<h5>Test no text-transform</h5>
</body>
</html>
