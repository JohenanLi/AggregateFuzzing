 <html>
<head><title>Map of London, Greater London</title>
</head>

<body marginwidth="25">

<form name="map" method="get" action="http://www.multimap.com/map/browse.cgi">
 <p>Hover over the arrows with the mouse pointer.  The arrows themselves are
  not active; the active area seems to be slightly to the left of where it
  should be.</p>

 <table align="left" width="95" border="1" cellspacing="0" cellpadding="2">
  <tr align="center"> 
   <td>Navigation</td>
  </tr>
  <tr align="center"> 
   <td> 
    <input type="image" name="up" width="34" height="19" border="0"
           src="http://www.multimap.com/images/psup2.gif">
    <br />
    <input type="image" name="left" width="19" height="33" border="0"
           src="http://www.multimap.com/images/psleft2.gif">
    <img src="http://www.multimap.com/images/spacer.gif"
         width="30" height="1" border="0"> 
    <input type="image" name="right" width="19" height="33" border="0"
           src="http://www.multimap.com/images/psright2.gif">
    <br />
    <input type="image" name="down" width="34" height="19" border="0"
           src="http://www.multimap.com/images/psdown2.gif">
   </td>
  </tr>
 </table>
</form>
</body>
</html>
