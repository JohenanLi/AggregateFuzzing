<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="fr">
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <style type="text/css" title="style léger">

body {
color: black;
font-family: verdana, lucida, arial, helvetica, sans-serif;
background: #fcfbea
}

h1, h1 a, h2, li span {
font-family: times new roman, palatino, times, serif;
font-weight: bold;
color: #1f843e
}

h1 {
font-size: 350%;
font-weight: bold;
font-style: italic
}

h2 {
display: block;
position: relative;
right: 30%;
font-size: 225%;
text-align: right;
border-bottom: solid 0.1em
}

h1, div#coord {
display: block;
position: relative;
left: 10%;
}

a { text-decoration: none }
div#coord {
font-size: 90%
}

li span {
font-size: 120%
}

address {
font-size: 90%;
text-align: right
}

@media print {

@page { margin: 10% }

*, body, h1 a, h2, li span {
color: black;
background: white
}

body { font-size: 12pt }

p, ul { font-family: times new roman, palatino, times, serif; }

h1, h2 {
page-break-after: avoid;
page-break-inside: avoid
}

ul { page-break-before: avoid }

}
    </style>

    <style type="text/css" title="bleu historique">
