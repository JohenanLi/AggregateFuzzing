{%extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    规则管理页 <small>Create new page.</small>
                </h1>
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        规则查看
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>filePath</th>
                                        <th>name</th>
                                        <th>参数</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <form method="post" action="/upload/sourceCode/">
                                            {% csrf_token %}
                                            <td>{{obj.id}}</td>
                                            <td>{{obj.filePath}}</td>
                                            <td><input type="text" name="name" value='{{ obj.name}}'></td>
                                            <td class="center"><input type="text" name="parameter"
                                                    value='{{ obj.parameter}}'></td>
                                            <td><input type="submit" value="提交"></td>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                            <form enctype="multipart/form-data" action="/upload/uploadFile/" method="post">
                                <input type="file" name="myfile" />
                                <br />
                                <input type="submit" value="upload" />
                            </form>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
        {% endblock %}
