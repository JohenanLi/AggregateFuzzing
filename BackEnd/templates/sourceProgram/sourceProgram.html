{%extends 'base.html' %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    源程序上传 <small>Create new page.</small>
                </h1>
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        源程序查看
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>filePath</th>
                                        <th>name</th>
                                        <th>seed</th>
                                        <th>inputFile</th>
                                        <th>参数</th>
                                        <th>inputCommand</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <form enctype="multipart/form-data" action="/upload/sourceProgram/" method="post">
                                            {% csrf_token %}
                                            <td>{{obj.id}}</td>
                                            <td> <input type="file" name="myfile" /></td>
                                            <td>
                                                <input type="radio" name="name" value="afl">afl
                                                <input type="radio" name="name" value="tortoise">tortoise
                                                <input type="radio" name="name" value="emem">emem
                                            </td>
                                            <td>
                                                {% for seed in seedList %}
                                                <input type="checkbox" name="seed" value={{seed}} />{{seed}}
                                                {% endfor %}
                                            </td>
                                            <td><input type="file" name="inputFile" /></td>
                                            <td class="center"><input type="text" name="parameter"
                                                    value='{{ obj.parameter}}'></td>
                                            <td><input type="text" name="inputCommand" value='{{obj.inputCommand}}'>
                                            </td>
                                            <td><input type="submit" value="提交"></td>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                            <form>

                                <br />

                            </form>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>
        {% endblock %}
