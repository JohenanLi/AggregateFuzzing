	<meta name="description" content="Samples using LibreOffice menu
Format / Conditional Formatting / Color Scale ...

2-color sample:
white (value 0) to light red (value 40)

3-color sample: 
light blue (value 0) to white (value 23) to light red (value 40)

Boolean sample:
light blue (value &lt; 20), red (value &gt; 28)

As of LibreOffice 4.3, neither
File / Export ... /   format: html
nor
File / Save as ... / format: html
produces html with cell background colors from color-scale.

The boolean background colors do not appear for 
File / Export ... / format: html
but the boolean backgrounds colors DO appear for
File / Save as ... / format: html
