<html>
	<head>
		<title>Test</title>
		<style type="text/css">

			body {
				color: white;
				background-color: black;
				background-image: none;
			}

			ul#navigation {
				width: 15em;
				border: thin solid white;
				border-top: none;
			}

			ul#navigation, ul#navigation * {
				display: block;
				text-decoration: none;
				margin: 0;
				padding: 0;
				color: white;
				background-color: black;
				background-image: none;
			}

			ul#navigation li {
				border-top: thin solid white;
			}

			ul#navigation li a:link span {
				margin: 0 0 0 1em;
				padding: 1em;
				border-left: thin solid white;
			}

			ul#navigation a:hover,
			ul#navigation a:focus {
				color: black;
				background-color: #ddd;
				background-image: none;
			}

			ul#navigation a:hover span,
			ul#navigation a:focus span {
				text-decoration: underline;
			}




		</style>
	</head>
	<body>
		<ul id="navigation">
			<li><a href="dummy.html"><span>Link One</span></a></li>
			<li><a href="dummy.html"><span>Link Two</span></a></li>

</html>
